    .background-video {

      z-index: 9999;

      letter-spacing: 2px;
      display: none;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 #fff, -2px 0 #00fff7; }
      20% { text-shadow: -2px 0 #fff, 2px 0 #00fff7; }
      40% { text-shadow: 2px 2px #00fff7, -2px -2px #fff; }
